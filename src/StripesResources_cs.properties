###############################################################################
## Default Resource Bundle file for the Stripes Framework. Values should be
## placed in here for the following:
##   - Form Field Labels, unless you want users to see a non-localized, non-
##     pretty name from the form field declaration (prettied up a little).
##   - Error messages for:
##       - Standard validation error messages
##       - Converter error messages
##       - Error messages used in your custom ActionBean classes
###############################################################################

# Converters - masky, podle kterych se konvertuje datum a cas

# Resource strings used by the <stripes:errors> tag when there are no nested tags
stripes.errors.header=<div class="messages">
stripes.errors.beforeError=<p class="msgE">
stripes.errors.afterError=</p>
stripes.errors.footer=</div>

# Resource strings used by the <stripes:errors> tag when displaying errors for a
# specific field (e.g. <stripes:errors field="password"/>). If not supplied the
# values above will be used instead.
stripes.fieldErrors.header=
stripes.fieldErrors.beforeError=
stripes.fieldErrors.afterError=
stripes.fieldErrors.footer=

# Resource strings used by the stripes:messages tag
stripes.messages.header=<div class="messages">
stripes.messages.beforeMessage=
stripes.messages.afterMessage=
stripes.messages.footer=</div>

# Validation error messages produced by Stripes' built-in converter classes. These
# are default error messages and can be overridden on per-field and per-form levels.
# Using the 'invalidNumber' error for a field 'age' of a form posting to
# '/user/Profile.action', the keys looked for (in order) would be:
#      1: /user/Profile.action.age.invalidNumber
#      2: /user/Profile.action.age.errorMessage
#      3: age.errorMessage
#      4: /user/Profile.action.invalidNumber
#      5: converter.number.invalidNumber
converter.number.invalidNumber=Hodnota ({1}) uveden\u00e1 v poli {0} mus\u00ed b\u00fdt \u010d\u00edslo.
converter.byte.outOfRange=Hodnota ({1}) uveden\u00e1 v poli {0} je mimo rozsah od {2} do {3}
converter.short.outOfRange=Hodnota ({1}) uveden\u00e1 v poli {0} je mimo rozsah od {2} do {3}
converter.integer.outOfRange=Hodnota ({1}) uveden\u00e1 v poli {0} je mimo rozsah od {2} do {3}
converter.float.outOfRange=Hodnota ({1}) uveden\u00e1 v poli {0} je mimo rozsah od {2} do {3}
converter.enum.notAnEnumeratedValue=Hodnota "{1}" uveden\u00e1 v poli {0} nen\u00ed platn\u00fdm \u010dlenem v\u00fd\u010dtu
converter.date.invalidDate=Hodnota ({1}) uveden\u00e1 v poli {0} mus\u00ed b\u00fdt platn\u00e9 datum
converter.email.invalidEmail=Hodnota ({1}) nen\u00ed platn\u00e1 emailov\u00e1 adresa

# Validation error messages produced by Stripes' annotation based validations. These
# are default error messages and can be overridden on per-field and per-form levels.
# Using the 'valueNotPresent' required field error for a field 'username' of a form
# posting to '/user/Register.action', the keys looked for (in order) would be:
#      1: /user/Register.action.username.valueNotPresent
#      2: /user/Register.action.username.errorMessage
#      3: username.errorMessage
#      4: /user/Register.action.valueNotPresent
#      5: validation.required.valueNotPresent{0}
validation.required.valueNotPresent=<strong>{0}</strong> je povinn\u00e1 polo\u017eka
validation.minlength.valueTooShort=Zadejte pros\u00edm minim\u00e1ln\u011b {2} znak\u016f
validation.maxlength.valueTooLong=Zadejte pros\u00edm maxim\u00e1ln\u011b {2} znak\u016f
validation.minvalue.valueBelowMinimum=Minim\u00e1ln\u00ed povolen\u00e1 hodnota pro <strong>{0}</strong> je <strong>{2}</strong>
validation.maxvalue.valueAboveMaximum=Maxim\u00e1ln\u00ed povolen\u00e1 hodnota pro <strong>{0}</strong> je <strong>{2}</strong>
validation.mask.valueDoesNotMatch=<strong>{1}</strong> nen\u00ed validn\u00ed hodnota pro pole <strong>{0}</strong>
validation.expression.valueFailedExpression=Zadan\u00e1 hodnota ({1}) v poli {0} nevyhovuje omezen\u00edm kladen\u00fdm na toto pole


